<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New User</title>
</head>
<body>
    <div align="center">
        <h1>Create New User</h1>
        <br />
        <form action="#" th:action="@{'/admin/save_employee/'+ ${role_id}}" th:object="${employee}" method="post">
 
            <table border="0" cellpadding="10">
            	 <tr>
                    <td>User Name:</td>
                    <td><input type="text" th:field="*{employeename}" required/></td>
                 </tr>
                <tr>
                    <td>Email Id:</td>
                    <td><input type="email" th:field="*{emailid}" required/></td>
                 </tr>
                <tr>
                    <td>Phone no:</td>
                    <td><input type="tel" pattern="[0-9]{10}" th:field="*{phonenumber}" required/></td>
                 </tr>
                 <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{password}" required/></td>
                 </tr>
                 <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
