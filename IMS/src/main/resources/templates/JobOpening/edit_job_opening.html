<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Job Position</title>
</head>
<body>
    <div align="center">
        <h1>Edit Job Position</h1>
        <br />
        <form action="#" th:action="@{/hr/job_openings/save}" th:object="${job}"
            method="post">
 
            <table border="0" cellpadding="10">
           		<tr>
                    <td>Job ID:</td>
                    <td><input type="text" th:field="*{jobId}" readonly="readonly" /></td>
                </tr> 
                <tr>
                    <td>Job Title/desc:</td>
                    <td><input type="text" th:field="*{jobTitle}" /></td>
                </tr> 
                <tr>
                    <td>Date Posted on:</td>
                    <td><input type="text" th:field="*{datePosted}"readonly="readonly"/></td>
                </tr>                           
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
