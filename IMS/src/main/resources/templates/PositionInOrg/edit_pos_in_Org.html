<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Job Position</title>
</head>
<body>
    <div align="center">
        <h1>Edit Job Position</h1>
        <br />
        <form action="#" th:action="@{/hr/save}" th:object="${positionInOrganization}"
            method="post">
            <table border="0" cellpadding="10">
           		<tr>
                    <td>Position ID:</td>
                    <td><input type="text" th:field="*{positionId}" readonly="readonly" /></td>
                </tr> 
                <tr>
                    <td>Position Name:</td>
                    <td><input type="text" th:field="*{positionName}" /></td>
                </tr>                           
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
