<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
<head>
<style>

tr:nth-child(even) {background-color: #f2f2f2;}

</style>
<meta charset="ISO-8859-1">
<title>Choose interviewer</title>
</head>
<body>

<div align="center", sec:authorize="isAuthenticated()">
		Welcome <b><span sec:authentication="name">Employeename</span></b>
		&nbsp;
		<i><span sec:authentication="principal.authorities">Roles</span></i>
		<form th:action="@{/logout}" method="post">
		<input type="submit" value="Logout" />
	 	</form>
	 	<form th:action="@{/back}" method="post">
		<input type="submit" value="Back" />
	 	</form>
</div>


<div align="center">
    <h1>List of Interviews To be scheduled</h1>
    <br/><br/>
    <table cellpadding="20" style="width:800px">
        <thead>
            <tr style="background-color:rgb(150,150,150)">
                <th>Interview Id</th>
                <th>Candidate Name</th>
                <th>Interview status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="listApplication : ${listApplication}">
                <td th:text="${listApplication.interview.interviewId}">Interview Id</td>
                <td th:text="${listApplication.interviewee.intervieweeName}">Interviewee Name</td>
                <td th:text="${listApplication.interview.status}">Interview status</td>
                <td>
                     <a th:href="@{'/hr/show_interviewers/' + ${listApplication.interview.interviewId}}">choose Interviewer</a>
               </td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
